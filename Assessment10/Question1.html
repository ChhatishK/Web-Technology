<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" required><br><br>

        <label for="erpId">ERP ID:</label>
        <input type="text" id="erpId" name="erpId" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
        </select><br><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            var formObject = {};
            formData.forEach(function (value, key) {
                formObject[key] = value;
            });
            alert("Registration Details:\n\n" +
                "Name: " + formObject.name + "\n" +
                "Roll No: " + formObject.rollNo + "\n" +
                "ERP ID: " + formObject.erpId + "\n" +
                "Gender: " + formObject.gender + "\n" +
                "Course: " + formObject.course + "\n" +
                "Branch: " + formObject.branch + "\n" +
                "Semester: " + formObject.semester + "\n" +
                "Email ID: " + formObject.email + "\n" +
                "Date: " + formObject.date);
        });
    </script>
</body>
</html>
