<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Basic</title>
    <style>

    </style>
</head>


<body>
    <div id="demo">This World</div>
    <button onclick="fun()">Welcome Button</button>
    <button type="button" onclick="document.getElementById('demo').style.color='red' ">Click me to change font color</button><br>
    <button onclick="increaseNumber()">1 - 10</button>
    <!-- Design a xml doc of CD to catalogue through each <CD> and display the value of <ARTIST> and <TITLE> in the html table
    create an XSLT document from Q2. -->
    <script>
        function increaseNumber() {
            for (var i=1; i<=10; i++) {
                var para = document.createElement("p");
                para.innerText = (`${i}`);
                document.body.appendChild(para);
            }
        }

        function fun() {
            alert("Welcome")
        }
    </script>
</body>     
</html>
