<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS for hiding the box model initially */
  .box-model {
    display: none;
    border: 1px solid #000;
    padding: 20px;
    background-color: #f0f0f0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }
</style>
</head>
<body>
  <button id="openButton">Open Box Model</button>

  <div class="box-model" id="boxModel">
    <button id="surpriseButton">Surprise</button>
  </div>

<script>
  // JavaScript to handle the click events

  // Function to show the box model
  function openBoxModel() {
    var boxModel = document.getElementById("boxModel");
    boxModel.style.display = "block";
  }

  // Function to hide the box model
  function closeBoxModel() {
    var boxModel = document.getElementById("boxModel");
    boxModel.style.display = "none";
  }

  // Function to handle the "Surprise" button click
  function surpriseButtonClick() {
    alert("You've been surprised!");
  }

  // Add event listeners
  document.getElementById("openButton").addEventListener("click", openBoxModel);
  document.getElementById("surpriseButton").addEventListener("click", surpriseButtonClick);
</script>
</body>
</html>
