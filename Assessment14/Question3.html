</div>

<div id="output">
    <p id="clickCount" style="width: 120px; height: 30px; background-color: #2aa9e3; display: grid; place-items: center; border-radius: 8px;">Click count: 0</p>
</div>

<script>
    const clickButton = document.getElementById('clickButton');
    const clickCount = document.getElementById('clickCount');
    let count = 0;

    clickButton.onclick = function() {
        count++;
        clickCount.textContent = "Click count :"  +count ;
    };
</script>
